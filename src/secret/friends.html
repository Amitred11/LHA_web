<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Hub // Access Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
    <div id="scanline-overlay"></div>

    <!-- Login Screen is the entire page -->
    <div id="login-screen" class="hub-screen active">
        <div class="login-box">
            <h1 class="glitch" data-text="[ SECURE_LOGIN ]">[ SECURE_LOGIN ]</h1>
            <a href="register.html"><p>Authentication Required</p></a>

            <!-- CORRECTED FORM STRUCTURE -->
            <form id="login-form">
                <div class="input-wrapper">
                    <i class='bx bxs-user-detail'></i>
                    <input type="email" id="login-email" name="email" placeholder="agent_id (email)" required autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <i class='bx bxs-key'></i>
                    <input type="password" id="login-password" name="password" placeholder="passphrase" required autocomplete="off">
                </div>
                <button type="submit" class="glitch-link" data-text="ESTABLISH_LINK">ESTABLISH_LINK</button>
            </form>
            
            <a href="../index.html" class="glitch-link return-link" data-text="ABORT_MISSION">ABORT_MISSION</a>
            <p id="login-error" class="error-message"></p>

        </div>
    </div>
    
    <!-- Added audio tag for error sound consistency -->
    <audio id="error-sound" src="../assets/sounds/error.mp3" preload="auto"></audio>

    <script src="js/friends.js"></script>
</body>
</html>
