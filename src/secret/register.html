<!-- src/html/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Hub // Agent Provisioning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ESSENTIAL: Link to Boxicons for the icons to appear -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
    <div id="scanline-overlay"></div>

    <!-- This entire wrapper structure was missing -->
    <div id="login-screen" class="hub-screen active">
        <div class="login-box">
            <h1 class="glitch" data-text="[ AGENT_PROVISIONING ]">[AGENT_PROVISIONING]</h1>
            <p>Create New Agent Dossier</p>
            
            <form id="register-form">
                <div class="input-wrapper">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="register-email" name="email" placeholder="agent_id (email)" required autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <i class='bx bxs-user-badge'></i>
                    <input type="text" id="register-display-name" name="displayName" placeholder="codename (display name)" required autocomplete="off" minlength="3">
                </div>
                <div class="input-wrapper">
                    <i class='bx bxs-key'></i>
                    <input type="password" id="register-password" name="password" placeholder="secure_passphrase" required autocomplete="off" minlength="6">
                </div>
                <button type="submit" id="submit-button" class="glitch-link" data-text="PROVISION_AGENT">PROVISION_AGENT</button>
            </form>

            <!-- These two elements were missing, which would break the JS and navigation -->
            <a href="friends.html" class="glitch-link return-link" data-text="RETURN_TO_LOGIN">RETURN_TO_LOGIN</a>
            <p id="register-status" class="status-message"></p>
        </div>
    </div>

    <!-- Audio for feedback -->
    <audio id="success-sound" src="../assets/sounds/connect.mp3" preload="auto"></audio>
    <audio id="error-sound" src="../assets/sounds/error.mp3" preload="auto"></audio>

    <script src="js/register.js"></script>
</body>
</html>
