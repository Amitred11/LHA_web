<!-- Alert/Confirmation Modal Structure -->
<div id="alert-modal" class="hidden fixed inset-0 z-[100] bg-ink/80 dark:bg-black/90 backdrop-blur-sm flex items-center justify-center transition-opacity duration-300 opacity-0">

    <!-- Responsive Container: 90% width on mobile, max-sm on desktop -->
    <div id="alert-dialog" class="bg-white dark:bg-zinc-900 border-2 border-ink dark:border-white w-[90%] md:w-full max-w-sm rounded-2xl md:rounded-xl p-6 opacity-0 scale-95 transform transition-all duration-300 shadow-mobile-glow md:shadow-manga dark:shadow-neon relative overflow-hidden">
        
        <!-- Decorative Stripe -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pop-pink to-primary"></div>

        <!-- Icon -->
        <div id="alert-icon-container" class="w-16 h-16 rounded-2xl mx-auto flex items-center justify-center bg-gray-50 dark:bg-zinc-800 border-2 border-ink dark:border-zinc-700 mb-5 shadow-sm transform -rotate-3">
            <!-- Icon inserted by JS -->
        </div>

        <!-- Title -->
        <h3 id="alert-title" class="text-2xl font-display font-black text-ink dark:text-white mb-2 uppercase tracking-wide text-center leading-none">
            Alert
        </h3>

        <!-- Message -->
        <p id="alert-message" class="text-gray-600 dark:text-gray-400 text-sm font-mono leading-relaxed mb-8 text-center px-2">
            Alert message goes here.
        </p>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-3">
            <button id="alert-cancel-button" class="w-full py-3 md:py-2.5 rounded-xl md:rounded-lg font-bold bg-white dark:bg-zinc-900 text-ink dark:text-white border-2 border-gray-200 dark:border-zinc-700 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-colors uppercase text-[10px] font-display tracking-widest active:scale-95">
                Cancel
            </button>

            <button id="alert-confirm-button" class="w-full py-3 md:py-2.5 rounded-xl md:rounded-lg font-bold bg-ink dark:bg-white text-white dark:text-ink border-2 border-transparent shadow-md hover:shadow-lg md:hover:-translate-y-0.5 transition-all uppercase text-[10px] font-display tracking-widest active:scale-95">
                Confirm
            </button>
        </div>

    </div>
</div>
