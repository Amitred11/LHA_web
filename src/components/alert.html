<!-- Alert/Confirmation Modal Structure -->
<div id="alert-modal" class="hidden fixed inset-0 z-[100] bg-ink/80 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">

    <div id="alert-dialog" class="bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper w-full max-w-md rounded p-8 opacity-0 scale-95 transform transition-all duration-300 shadow-manga dark:shadow-manga-white">

        <!-- Icon -->
        <div id="alert-icon-container" class="w-16 h-16 rounded-full mx-auto flex items-center justify-center bg-gray-100 dark:bg-gray-800 border-2 border-ink dark:border-paper mb-6">
            <!-- Icon inserted by JS -->
        </div>

        <!-- Title -->
        <h3 id="alert-title" class="text-3xl font-display font-black text-ink dark:text-white mb-2 uppercase tracking-wide text-center">
            Alert
        </h3>

        <!-- Message -->
        <p id="alert-message" class="text-gray-600 dark:text-gray-300 text-sm font-mono leading-relaxed mb-8 text-center">
            Alert message goes here.
        </p>

        <!-- Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button id="alert-cancel-button" class="w-full py-3 rounded font-bold bg-white dark:bg-gray-800 text-ink dark:text-white border-2 border-ink dark:border-paper hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors uppercase text-xs font-display tracking-widest">
                Cancel
            </button>

            <button id="alert-confirm-button" class="w-full py-3 rounded font-bold bg-pop-pink text-white border-2 border-ink dark:border-paper shadow-manga-sm hover:shadow-none hover:translate-y-1 transition-all uppercase text-xs font-display tracking-widest">
                Confirm
            </button>
        </div>

    </div>
</div>
