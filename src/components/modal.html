<!-- Universal Modal Shell -->
<div id="universal-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-ink/80 backdrop-blur-sm" data-state="closed">

    <!-- Modal Box -->
    <div id="modal-dialog" class="relative w-full max-w-3xl bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper rounded shadow-manga dark:shadow-manga-white flex flex-col max-h-[85vh] transition-all duration-300 ease-in-out" role="dialog" aria-modal="true">

        <!-- Header -->
        <div class="flex items-center justify-between p-5 border-b-2 border-ink dark:border-paper bg-gray-50 dark:bg-gray-800 rounded-t">
            <h3 id="modal-title" class="text-xl font-display font-bold text-ink dark:text-white uppercase tracking-wider">
                Information
            </h3>
            
            <button id="close-modal-button" class="w-8 h-8 flex items-center justify-center bg-white dark:bg-black text-ink dark:text-white border-2 border-ink dark:border-paper rounded hover:bg-pop-pink hover:text-white transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Content Area -->
        <div class="relative p-6 md:p-8 overflow-y-auto custom-scrollbar dark:text-gray-300 font-mono text-sm">
            <div id="modal-content-container" class="prose dark:prose-invert max-w-none">
                <!-- Dynamic content loads here -->
            </div>
        </div>
    </div>
</div>
