<!-- Universal Modal Shell -->
<div id="universal-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-ink/90 dark:bg-black/90 backdrop-blur-md" data-state="closed">

    <!-- Modal Box -->
    <div id="modal-dialog" class="relative w-full max-w-3xl bg-white dark:bg-zinc-900 border-2 border-ink dark:border-white rounded-xl shadow-manga dark:shadow-neon flex flex-col max-h-[85vh] transition-all duration-300 ease-in-out" role="dialog" aria-modal="true">

        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b-2 border-ink dark:border-zinc-700 bg-gray-50 dark:bg-zinc-900 rounded-t-lg select-none">
            <div class="flex items-center gap-3">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500 border border-black/10"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500 border border-black/10"></div>
                </div>
                <h3 id="modal-title" class="text-lg font-display font-bold text-ink dark:text-white uppercase tracking-wider ml-2">
                    Information
                </h3>
            </div>
            
            <button id="close-modal-button" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-pop-pink transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Content Area -->
        <div class="relative p-6 md:p-10 overflow-y-auto custom-scrollbar text-ink dark:text-gray-300 font-mono text-sm leading-relaxed">
            <div id="modal-content-container" class="prose dark:prose-invert max-w-none prose-headings:font-display prose-headings:font-bold prose-headings:uppercase prose-a:text-primary prose-a:no-underline hover:prose-a:underline">
                <!-- Dynamic content loads here -->
            </div>
        </div>
        
        <!-- Footer Stripe (Decorative) -->
        <div class="h-1.5 w-full bg-gradient-to-r from-cyber-cyan via-primary to-pop-pink"></div>
    </div>
</div>
