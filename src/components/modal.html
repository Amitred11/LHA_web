<!-- Universal Modal Shell -->
<!-- Mobile: items-end (Bottom Sheet) | Desktop: items-center (Centered Modal) -->
<div id="universal-modal" class="fixed inset-0 z-[100] flex items-end md:items-center justify-center sm:p-4 bg-ink/90 dark:bg-black/90 backdrop-blur-md transition-all duration-300" data-state="closed">

    <!-- Modal Box -->
    <!-- Mobile: Full width, Top rounded only, Max-height 85vh -->
    <!-- Desktop: Max-w-3xl, All rounded, fit height -->
    <div id="modal-dialog" class="relative w-full md:w-auto md:max-w-3xl bg-white dark:bg-zinc-900 border-t-2 md:border-2 border-ink dark:border-white rounded-t-3xl md:rounded-xl shadow-[0_-10px_40px_-10px_rgba(0,0,0,0.5)] md:shadow-manga dark:shadow-neon flex flex-col h-[85vh] md:h-auto md:max-h-[85vh] transition-transform duration-300 ease-out" role="dialog" aria-modal="true">

        <!-- Mobile Drag Handle (Visual Only) -->
        <div class="md:hidden w-full flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 rounded-full bg-gray-300 dark:bg-zinc-700"></div>
        </div>

        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b-2 border-ink dark:border-zinc-700 bg-gray-50 dark:bg-zinc-900 md:rounded-t-lg select-none">
            <div class="flex items-center gap-3">
                <div class="flex gap-1.5 hidden md:flex">
                    <div class="w-3 h-3 rounded-full bg-red-500 border border-black/10"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500 border border-black/10"></div>
                </div>
                <h3 id="modal-title" class="text-lg font-display font-bold text-ink dark:text-white uppercase tracking-wider ml-2">
                    Information
                </h3>
            </div>
            
            <button id="close-modal-button" class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-zinc-800 rounded-full md:bg-transparent md:rounded-none text-gray-500 md:text-gray-400 hover:text-pop-pink transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Content Area -->
        <div class="relative p-6 md:p-10 overflow-y-auto custom-scrollbar text-ink dark:text-gray-300 font-mono text-sm leading-relaxed pb-20 md:pb-10">
            <div id="modal-content-container" class="prose dark:prose-invert max-w-none prose-headings:font-display prose-headings:font-bold prose-headings:uppercase prose-a:text-primary prose-a:no-underline hover:prose-a:underline">
                <!-- Dynamic content loads here -->
            </div>
        </div>
        
        <!-- Footer Stripe (Decorative) -->
        <div class="h-1.5 w-full bg-gradient-to-r from-cyber-cyan via-primary to-pop-pink md:rounded-b-lg"></div>
    </div>
</div>
