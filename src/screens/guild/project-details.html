<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Profile | LHA Collective</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Space Grotesk"', 'sans-serif'],
                        'body': ['"Outfit"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'ink': '#09090b', 'paper': '#fafafa', 'primary': '#8b5cf6',
                        'pop-pink': '#ff477e', 'cyber-cyan': '#22d3ee', 'neon-lime': '#bef264',
                    },
                    backgroundImage: {
                        'halftone': "radial-gradient(#e5e7eb 2px, transparent 2px)",
                        'halftone-dark': "radial-gradient(#27272a 2px, transparent 2px)",
                    },
                    boxShadow: {
                        'manga': '5px 5px 0px 0px #09090b',
                        'manga-sm': '3px 3px 0px 0px #09090b',
                        'manga-white': '5px 5px 0px 0px #fafafa',
                    }
                }
            }
        }
    </script>
    <style>
        .bg-halftone { background-size: 20px 20px; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-ink dark:text-paper font-body transition-colors duration-300">

    <div class="fixed inset-0 z-[-1] bg-halftone dark:bg-halftone-dark opacity-40 pointer-events-none"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 py-4">
        <div class="container mx-auto max-w-7xl">
            <div class="bg-white/90 dark:bg-ink/90 backdrop-blur border-2 border-ink dark:border-paper rounded-xl px-5 py-3 flex justify-between items-center shadow-manga dark:shadow-manga-white">
                <a href="../../../src/screens/main/index.html" class="flex items-center gap-3 group">
                    <div class="bg-ink dark:bg-paper text-paper dark:text-ink w-10 h-10 flex items-center justify-center rounded font-display font-bold text-xl group-hover:rotate-12 transition-transform">LHA</div>
                </a>
                <!-- Change 'about.html' to whatever your Roster page is named, e.g., 'projects.html' or 'about.html' -->
                <a href="../../../src/screens/main/index.html" onclick="history.back(); return false;" class="font-mono text-xs font-bold uppercase hover:text-primary flex items-center gap-2 group">
                    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Return
                </a>
            </div>
        </div>
    </nav>
    
    <main id="portfolio-content" class="min-h-screen pt-32 pb-24 px-4">
        
        <!-- Loading State -->
        <div id="loading-spinner" class="flex flex-col items-center justify-center min-h-[50vh] font-mono">
            <div class="text-4xl mb-4 animate-bounce">ðŸ‘¾</div>
            <p class="font-bold text-xl">Loading Character Data...</p>
        </div>

        <!-- Content -->
        <div id="content-area" class="container mx-auto max-w-6xl hidden animate-fade-in">
            
            <!-- Character Sheet (Profile Header) -->
            <div class="bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper rounded p-8 mb-16 relative shadow-manga dark:shadow-manga-white">
                <!-- Decorative Badge -->
                <div class="absolute -top-4 -right-4 bg-neon-lime border-2 border-ink text-ink w-16 h-16 rounded-full flex items-center justify-center font-black font-display text-xl transform rotate-12 shadow-sm">
                    LV.99
                </div>

                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Avatar -->
                    <div class="flex-shrink-0 mx-auto md:mx-0">
                        <div class="w-40 h-40 border-2 border-ink dark:border-paper bg-gray-100 dark:bg-gray-800 rounded p-2">
                            <div id="author-avatar" class="w-full h-full bg-primary text-white flex items-center justify-center text-5xl font-display font-bold">
                                <!-- Initials injected here -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Stats -->
                    <div class="flex-1 text-center md:text-left">
                        <div class="mb-4">
                            <h1 class="text-5xl font-display font-black uppercase italic leading-none mb-2" id="author-name">
                                <!-- Name injected here -->
                            </h1>
                            <span class="font-mono text-xs text-pop-pink border border-pop-pink px-2 py-0.5 rounded uppercase bg-pop-pink/10" id="author-role">
                                <!-- Role injected here -->
                            </span>
                        </div>
                        
                        <div class="bg-gray-50 dark:bg-black/50 border border-gray-200 dark:border-gray-700 p-4 rounded font-mono text-sm text-gray-600 dark:text-gray-300 mb-6 relative">
                            <span class="text-primary font-bold select-none">> BIO_LOG:</span> 
                            <span id="author-bio"><!-- Bio injected here --></span>
                        </div>

                        <div id="author-external-link" class="hidden">
                            <a href="#" target="_blank" class="inline-flex items-center gap-2 bg-ink dark:bg-paper text-white dark:text-ink px-6 py-2 rounded font-bold text-sm uppercase hover:scale-105 transition-transform shadow-manga-sm hover:shadow-none">
                                <i class="fas fa-globe"></i> Visit Website
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory (Projects Grid) -->
            <div class="flex items-center gap-4 mb-8 font-mono font-bold text-sm uppercase tracking-widest text-gray-400">
                <span>/// Inventory (Projects)</span>
                <div class="h-[2px] flex-1 bg-gray-200 dark:bg-gray-800"></div>
            </div>

            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Project Cards Injected via JS -->
            </div>

        </div>
    </main>

    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="../../../src/js/main/alert.js"></script>
    <script src="../../../src/js/connections/project-detail-loader.js"></script> 
    <script>
        // Theme Check
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
</body>
</html>
