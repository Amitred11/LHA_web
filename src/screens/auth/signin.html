<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | LHA Collective</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Space Grotesk"', 'sans-serif'],
                        'body': ['"Outfit"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: { 'ink': '#09090b', 'paper': '#fdfbf7', 'primary': '#8b5cf6', 'pop-pink': '#ff2a6d', 'cyber-cyan': '#05d9e8' },
                    backgroundImage: {
                        'grid': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
                    },
                    boxShadow: {
                        'manga': '4px 4px 0px 0px #09090b',
                        'manga-sm': '2px 2px 0px 0px #09090b',
                        'neon': '0 0 15px rgba(139, 92, 246, 0.3)',
                    },
                    animation: {
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-grid { background-size: 40px 40px; }
        .input-group:focus-within label { color: #8b5cf6; }
        .dark .input-group:focus-within label { color: #8b5cf6; }
        /* Mobile specific scroll hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<!-- UPDATED: Changed h-screen to h-[100dvh] for better mobile browser support -->
<body class="text-ink bg-paper dark:bg-black dark:text-gray-200 font-body transition-colors duration-500 h-[100dvh] w-screen overflow-hidden md:min-h-screen md:overflow-hidden md:flex md:justify-center md:items-center md:h-auto">

    <!-- Background Grid -->
    <div class="fixed inset-0 z-[-1] bg-grid dark:bg-grid-dark opacity-40 dark:opacity-10 pointer-events-none"></div>

    <!-- Nav -->
    <a href="/index.html" class="absolute top-6 left-6 md:top-8 md:left-8 z-50 flex items-center gap-2 font-mono font-bold text-xs uppercase bg-white/80 dark:bg-zinc-900/80 backdrop-blur md:bg-white md:dark:bg-zinc-900 border border-ink dark:border-zinc-700 px-4 py-2 rounded-lg hover:shadow-manga transition-all group">
        <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> <span class="hidden sm:inline">Return to Base</span>
    </a>

    <!-- Container -->
    <div class="w-full h-full md:h-auto md:max-w-md relative group flex flex-col">
        
        <!-- MOBILE VISUAL TOP -->
        <div class="md:hidden h-[40%] shrink-0 flex flex-col justify-center items-center relative overflow-hidden bg-zinc-900 text-white">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
            <div class="w-48 h-48 bg-primary/30 rounded-full blur-[60px] absolute animate-pulse"></div>
            <div class="relative z-10 flex flex-col items-center animate-float">
                <i class="fas fa-fingerprint text-6xl text-primary mb-4 drop-shadow-[0_0_15px_rgba(139,92,246,0.8)]"></i>
                <h1 class="font-display font-black text-4xl uppercase tracking-tighter">Identity</h1>
                <div class="mt-2 px-3 py-1 border border-primary/30 rounded-full bg-black/50 backdrop-blur font-mono text-[10px] text-primary tracking-widest uppercase">
                    Secure Connection
                </div>
            </div>
        </div>
        
        <!-- Main Card / Mobile Drawer with internal scroll -->
        <div class="flex-1 md:flex-none bg-white dark:bg-zinc-900 md:border-2 md:border-ink md:dark:border-zinc-700 rounded-t-[2.5rem] md:rounded-xl relative z-10 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] md:shadow-manga md:dark:shadow-neon -mt-8 md:mt-0 animate-slide-up md:animate-none overflow-hidden no-scrollbar">
            
            <!-- UPDATED: Changed pb-12 to pb-32 to allow scrolling past bottom bars on mobile -->
            <div class="px-8 pt-8 pb-32 md:p-10">

                <!-- Desktop Header (Hidden on Mobile) -->
                <div class="hidden md:block text-center mb-8">
                    <h1 class="font-display font-black text-4xl uppercase tracking-tight text-ink dark:text-white">Identify</h1>
                    <p class="text-xs font-mono text-gray-500 mt-2 uppercase tracking-widest">Enter Credentials to proceed.</p>
                </div>

                <form id="signin-form" class="space-y-4">
                    <div class="input-group">
                        <label class="block font-bold mb-1 text-xs font-mono uppercase text-gray-500 transition-colors">Username / Email</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" name="username" required class="w-full bg-gray-100 dark:bg-black border-2 border-transparent dark:border-zinc-700 rounded-xl py-3 pl-10 pr-4 font-mono text-sm focus:border-ink dark:focus:border-primary focus:outline-none transition-all placeholder-gray-400" placeholder="user@lha.gg">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="block font-bold mb-1 text-xs font-mono uppercase text-gray-500 transition-colors">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="password" name="password" required class="w-full bg-gray-100 dark:bg-black border-2 border-transparent dark:border-zinc-700 rounded-xl py-3 pl-10 pr-10 font-mono text-sm focus:border-ink dark:focus:border-primary focus:outline-none transition-all placeholder-gray-400" placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute top-1/2 -translate-y-1/2 right-3 text-gray-400 hover:text-primary transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <a href="forgot-password.html" class="block text-right text-[10px] font-bold font-mono text-gray-400 hover:text-pop-pink transition-colors uppercase tracking-wider mt-2">Forgot Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-ink dark:bg-white text-white dark:text-ink rounded-xl py-3.5 font-bold font-display uppercase tracking-widest hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-all shadow-lg hover:-translate-y-1 active:scale-[0.98] !mt-5">
                        Connect <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </form>

                <!-- Social Login Divider -->
                <div class="relative flex items-center gap-4 py-4">
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-800"></div>
                    <span class="flex-shrink-0 text-[10px] font-mono font-bold text-gray-400 uppercase tracking-widest">Sync With</span>
                    <div class="flex-grow border-t border-gray-200 dark:border-zinc-800"></div>
                </div>

                <!-- Social Buttons -->
                <div class="grid grid-cols-3 gap-3">
                    <button class="h-12 flex items-center justify-center rounded-xl border-2 border-gray-200 dark:border-zinc-700 bg-gray-100 dark:bg-black text-gray-600 dark:text-gray-400 hover:border-ink dark:hover:border-white transition-all"><i class="fab fa-google text-lg"></i></button>
                    <button class="h-12 flex items-center justify-center rounded-xl border-2 border-gray-200 dark:border-zinc-700 bg-gray-100 dark:bg-black text-gray-600 dark:text-gray-400 hover:border-ink dark:hover:border-white transition-all"><i class="fab fa-github text-lg"></i></button>
                    <button class="h-12 flex items-center justify-center rounded-xl border-2 border-gray-200 dark:border-zinc-700 bg-gray-100 dark:bg-black text-gray-600 dark:text-gray-400 hover:border-ink dark:hover:border-white transition-all"><i class="fab fa-facebook-f text-lg"></i></button>
                </div>
                
                <!-- Create Character Link -->
                <div class="text-center pt-6 mt-2 border-t border-dashed border-gray-200 dark:border-zinc-800">
                    <p class="text-xs font-mono text-gray-500">
                        New Player? <a href="signup.html" class="font-bold text-primary hover:text-pop-pink hover:underline decoration-wavy ml-1 transition-colors">Create Character</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alert-modal-placeholder"></div>
    <script src="/src/js/main/alert.js"></script>
    <script src="/src/js/main/auth.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
