<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LHA Collective</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Space Grotesk"', 'sans-serif'],
                        'body': ['"Outfit"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'ink': '#09090b',
                        'paper': '#fafafa',
                        'primary': '#8b5cf6',
                        'pop-pink': '#ff477e',
                        'cyber-cyan': '#22d3ee',
                        'neon-lime': '#bef264',
                    },
                    backgroundImage: {
                        'halftone': "radial-gradient(#e5e7eb 2px, transparent 2px)",
                        'halftone-dark': "radial-gradient(#27272a 2px, transparent 2px)",
                    },
                    boxShadow: {
                        'manga': '5px 5px 0px 0px #09090b',
                        'manga-white': '5px 5px 0px 0px #fafafa',
                    }
                }
            }
        }
    </script>
    <style>
        .bg-halftone { background-size: 20px 20px; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-ink dark:text-paper font-body transition-colors duration-300 flex justify-center items-center min-h-screen p-4 relative">

    <div class="fixed inset-0 z-[-1] bg-halftone dark:bg-halftone-dark opacity-40 pointer-events-none"></div>

    <a href="../main/index.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 font-mono font-bold text-sm uppercase hover:text-primary transition-colors">
        <i class="fas fa-arrow-left"></i> Return to Base
    </a>

    <div class="w-full max-w-md relative">
        <!-- Decorative Element -->
        <div class="absolute -top-4 -right-4 bg-neon-lime w-full h-full border-2 border-ink dark:border-paper rounded z-0"></div>
        
        <div class="bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper rounded p-8 md:p-12 relative z-10 shadow-manga dark:shadow-manga-white">
            
            <div class="text-center mb-8">
                <div class="inline-block bg-ink dark:bg-paper text-white dark:text-ink px-2 py-1 font-mono text-xs font-bold mb-4">SYSTEM_ACCESS</div>
                <h1 class="font-display font-black text-4xl uppercase">Identify</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 font-mono text-xs">Please enter your credentials.</p>
            </div>

            <!-- Socials -->
            <div class="flex gap-4 mb-6">
                <button class="flex-1 py-2 border-2 border-gray-200 dark:border-gray-700 rounded hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"><i class="fab fa-google"></i></button>
                <button class="flex-1 py-2 border-2 border-gray-200 dark:border-gray-700 rounded hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"><i class="fab fa-github"></i></button>
            </div>

            <div class="relative flex py-2 items-center mb-6">
                <div class="flex-grow border-t-2 border-gray-200 dark:border-gray-700"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 font-mono text-[10px] uppercase">Or connect manually</span>
                <div class="flex-grow border-t-2 border-gray-200 dark:border-gray-700"></div>
            </div>

            <form id="signInForm" class="space-y-6">
                <div>
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-primary">Username / Email</label>
                    <input type="text" name="username" class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-ink dark:focus:border-paper focus:outline-none transition-colors" placeholder="user@lha.gg">
                </div>

                <div class="relative">
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-primary">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-ink dark:focus:border-paper focus:outline-none transition-colors" placeholder="••••••••">
                    <button type="button" id="togglePassword" class="absolute top-[34px] right-3 text-gray-400 hover:text-ink dark:hover:text-white">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="flex justify-end">
                    <a href="forgot-password.html" class="text-xs font-bold font-mono text-gray-500 hover:text-pop-pink transition-colors hover:underline decoration-wavy">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-ink dark:bg-paper text-white dark:text-ink border-2 border-transparent rounded py-3 font-bold font-display uppercase tracking-widest hover:bg-pop-pink hover:text-white hover:border-ink dark:hover:border-paper transition-all hover:-translate-y-1 shadow-none hover:shadow-manga-sm">
                    Connect
                </button>
            </form>

            <div class="mt-8 pt-6 border-t-2 border-dashed border-gray-200 dark:border-gray-700 text-center">
                <p class="text-sm font-mono">
                    New Player? <a href="signup.html" class="font-bold text-primary hover:underline decoration-wavy">Create Character</a>
                </p>
            </div>
        </div>
    </div>

    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="../../js/main/alert.js"></script>

    <script src="../../js/main/auth.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
