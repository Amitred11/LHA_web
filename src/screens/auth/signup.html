<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LHA Collective</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    fontFamily: { 'display': ['"Space Grotesk"', 'sans-serif'], 'body': ['"Outfit"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'], }, 
                    colors: { 'ink': '#09090b', 'paper': '#fdfbf7', 'primary': '#8b5cf6', 'pop-pink': '#ff2a6d', },
                    backgroundImage: {
                        'grid': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
                    },
                    boxShadow: {
                        'manga': '4px 4px 0px 0px #09090b',
                        'neon-pink': '0 0 15px rgba(255, 42, 109, 0.3)',
                    }
                } 
            } 
        }
    </script>
    <style>
        .bg-grid { background-size: 40px 40px; }
        .input-group:focus-within label { color: #ff2a6d; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-black dark:text-gray-200 font-body transition-colors duration-500 flex justify-center items-center min-h-screen p-4 relative overflow-x-hidden">

    <div class="fixed inset-0 z-[-1] bg-grid dark:bg-grid-dark opacity-40 dark:opacity-10 pointer-events-none"></div>
    
    <a href="/index.html" class="absolute top-8 left-8 z-50 flex items-center gap-2 font-mono font-bold text-xs uppercase bg-white dark:bg-zinc-900 border border-ink dark:border-zinc-700 px-4 py-2 rounded-lg hover:shadow-manga transition-all group">
        <i class="fas fa-times group-hover:scale-110 transition-transform"></i> Cancel
    </a>

    <div class="w-full max-w-md relative group">
        <!-- Decorative Offset -->
        <div class="absolute top-0 left-0 w-full h-full border-2 border-ink dark:border-zinc-700 rounded-xl translate-x-2 translate-y-2 z-0 transition-transform group-hover:translate-x-3 group-hover:translate-y-3 bg-pop-pink/10 dark:bg-pop-pink/5"></div>
        
        <div class="bg-white dark:bg-zinc-900 border-2 border-ink dark:border-zinc-700 rounded-xl p-8 sm:p-10 relative z-10 shadow-manga dark:shadow-neon-pink">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-pop-pink/10 dark:bg-zinc-800 rounded-full flex items-center justify-center mx-auto mb-4 border-2 border-pop-pink dark:border-zinc-700">
                    <i class="fas fa-gamepad text-2xl text-pop-pink"></i>
                </div>
                <h1 class="font-display font-black text-3xl sm:text-4xl uppercase tracking-tight text-ink dark:text-white">New Game</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 font-mono text-xs uppercase tracking-widest">Initialize character creation.</p>
            </div>

            <form id="signup-form" class="space-y-5">
                <!-- Username -->
                <div class="input-group">
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-gray-500 dark:text-gray-400 transition-colors">Username</label>
                    <input type="text" name="username" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-zinc-700 rounded-lg p-3 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-all placeholder-gray-400" placeholder="Hero_Name">
                </div>
                
                <!-- Email -->
                <div class="input-group">
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-gray-500 dark:text-gray-400 transition-colors">Email</label>
                    <input type="email" name="email" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-zinc-700 rounded-lg p-3 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-all placeholder-gray-400" placeholder="hero@guild.com">
                </div>
                
                <!-- Password -->
                <div class="input-group">
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-gray-500 dark:text-gray-400 transition-colors">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-pass" name="password" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-zinc-700 rounded-lg p-3 pr-10 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-all placeholder-gray-400" placeholder="••••••••">
                        <button type="button" id="toggleSignupPass" class="absolute top-1/2 -translate-y-1/2 right-3 text-gray-400 hover:text-pop-pink transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-gray-500 dark:text-gray-400 transition-colors">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="signup-confirm" name="confirm_password" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-zinc-700 rounded-lg p-3 pr-10 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-all placeholder-gray-400" placeholder="••••••••">
                        <button type="button" id="toggleSignupConfirm" class="absolute top-1/2 -translate-y-1/2 right-3 text-gray-400 hover:text-pop-pink transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-pop-pink text-white border-2 border-transparent rounded-lg py-3.5 font-bold font-display uppercase tracking-widest hover:bg-pink-600 hover:shadow-lg transition-all active:scale-[0.98] mt-4 shadow-md">
                    Start Adventure <i class="fas fa-chevron-right ml-1 text-sm"></i>
                </button>
            </form>

             <div class="mt-8 pt-6 border-t border-dashed border-gray-200 dark:border-zinc-800 text-center">
                <p class="text-xs font-mono text-gray-500">Existing Player? <a href="signin.html" class="font-bold text-pop-pink hover:underline decoration-wavy ml-1">Load Save</a></p>
            </div>
        </div>
    </div>
    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="/src/js/main/alert.js"></script>
    <script src="/src/js/main/auth.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
