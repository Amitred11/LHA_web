<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LHA Collective</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config same as Signin -->
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { 'display': ['"Space Grotesk"', 'sans-serif'], 'body': ['"Outfit"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'], }, colors: { 'ink': '#09090b', 'paper': '#fafafa', 'primary': '#8b5cf6', 'pop-pink': '#ff477e', }, } } }
    </script>
    <style>.bg-dots { background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 24px 24px; } .dark .bg-dots { background-image: radial-gradient(#333 1px, transparent 1px); } @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } } .toast-enter { animation: slideIn 0.3s ease-out forwards; }</style>
</head>
<body class="text-ink bg-paper dark:bg-ink dark:text-paper font-body transition-colors duration-300 flex justify-center items-center min-h-screen p-4 relative overflow-x-hidden">

    <div class="fixed inset-0 z-[-1] bg-dots opacity-60 pointer-events-none"></div>
    <a href="/index.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 font-mono font-bold text-sm uppercase hover:text-primary transition-colors"><i class="fas fa-arrow-left"></i> Cancel</a>

    <div class="w-full max-w-md relative group">
        <!-- Decorative Offset (Pink for Signup) -->
        <div class="absolute top-0 left-0 w-full h-full border-2 border-ink dark:border-paper rounded translate-x-2 translate-y-2 z-0 transition-transform group-hover:translate-x-3 group-hover:translate-y-3 bg-pop-pink/20"></div>
        
        <div class="bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper rounded p-6 sm:p-10 relative z-10">
            <div class="text-center mb-8">
                <h1 class="font-display font-black text-3xl sm:text-4xl uppercase">New Game</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 font-mono text-xs">Initialize character creation.</p>
            </div>

            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block font-bold mb-1 text-xs font-mono uppercase text-gray-500 dark:text-gray-400">Username</label>
                    <input type="text" name="username" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-colors">
                </div>
                <div>
                    <label class="block font-bold mb-1 text-xs font-mono uppercase text-gray-500 dark:text-gray-400">Email</label>
                    <input type="email" name="email" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-colors">
                </div>
                <div>
                    <label class="block font-bold mb-1 text-xs font-mono uppercase text-gray-500 dark:text-gray-400">Password</label>
                    <input type="password" name="password" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-pop-pink dark:focus:border-pop-pink focus:outline-none transition-colors">
                </div>
                <button type="submit" class="w-full bg-ink dark:bg-paper text-white dark:text-ink border-2 border-transparent rounded py-3 font-bold font-display uppercase tracking-widest hover:bg-pop-pink hover:text-white hover:border-ink dark:hover:border-paper transition-all shadow-none hover:shadow-lg active:scale-95 mt-4">
                    Start Adventure
                </button>
            </form>
             <div class="mt-8 pt-6 border-t-2 border-dashed border-gray-200 dark:border-gray-700 text-center">
                <p class="text-sm font-mono">Existing Player? <a href="signin.html" class="font-bold text-primary hover:underline">Load Save</a></p>
            </div>
        </div>
    </div>
    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="/src/js/main/alert.js"></script>
    <script src="/src/js/main/auth.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
