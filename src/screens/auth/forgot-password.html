<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery | LHA Collective</title>
    <!-- Standard Head Includes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    fontFamily: { 'display': ['"Space Grotesk"', 'sans-serif'], 'body': ['"Outfit"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'], }, 
                    colors: { 'ink': '#09090b', 'paper': '#fdfbf7', 'primary': '#8b5cf6', 'pop-pink': '#ff2a6d', },
                    backgroundImage: {
                        'grid': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
                    },
                    boxShadow: {
                        'manga': '4px 4px 0px 0px #09090b',
                        'neon-purple': '0 0 15px rgba(139, 92, 246, 0.3)',
                    }
                } 
            } 
        }
    </script>
    <style>
        .bg-grid { background-size: 40px 40px; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-black dark:text-gray-200 font-body transition-colors duration-500 min-h-screen relative overflow-x-hidden md:flex md:justify-center md:items-center">

    <div class="fixed inset-0 z-[-1] bg-grid dark:bg-grid-dark opacity-40 dark:opacity-10 pointer-events-none"></div>
    
    <a href="signin.html" class="absolute top-6 left-6 md:top-8 md:left-8 z-50 flex items-center gap-2 font-mono font-bold text-xs uppercase bg-white/80 dark:bg-zinc-900/80 backdrop-blur md:bg-white md:dark:bg-zinc-900 border border-ink dark:border-zinc-700 px-4 py-2 rounded-lg hover:shadow-manga transition-all group">
        <i class="fas fa-undo group-hover:-rotate-45 transition-transform text-primary md:text-inherit"></i> Abort
    </a>

    <!-- Container -->
    <div class="w-full h-full md:h-auto md:max-w-md relative group flex flex-col justify-center">
        
        <!-- Desktop Offset (Hidden Mobile) -->
        <div class="hidden md:block absolute top-0 left-0 w-full h-full border-2 border-ink dark:border-zinc-700 rounded-xl translate-x-2 translate-y-2 z-0 transition-transform group-hover:translate-x-3 group-hover:translate-y-3 bg-primary/10"></div>

        <!-- Main Card -->
        <div class="flex-1 md:flex-none flex flex-col justify-center bg-transparent md:bg-white md:dark:bg-zinc-900 md:border-2 md:border-ink md:dark:border-zinc-700 rounded-xl px-6 md:p-10 relative z-10 shadow-none md:shadow-manga md:dark:shadow-neon-purple">
            
            <div class="text-center mb-8 md:mb-10 pt-10 md:pt-0">
                <div class="inline-block relative">
                    <i class="fas fa-unlock-alt text-5xl md:text-4xl mb-4 text-primary relative z-10 drop-shadow-lg md:drop-shadow-none"></i>
                    <div class="absolute -inset-2 bg-primary/20 blur-lg rounded-full z-0"></div>
                </div>
                <h1 class="font-display font-black text-3xl sm:text-3xl uppercase tracking-tight text-ink dark:text-white">System Recovery</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 font-mono text-[10px] uppercase tracking-widest">Initiate password reset sequence.</p>
            </div>

            <form id="recovery-form" class="space-y-6 bg-white dark:bg-zinc-900 md:bg-transparent p-8 md:p-0 rounded-2xl shadow-xl md:shadow-none border border-gray-100 dark:border-zinc-800 md:border-none">
                <div>
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-gray-500 dark:text-gray-400">Email Address</label>
                    <div class="relative group">
                         <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"></i>
                        <input type="email" name="email" required class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-zinc-700 rounded-lg py-3 pl-10 pr-4 font-mono text-sm focus:border-primary dark:focus:border-primary focus:outline-none transition-all placeholder-gray-400" placeholder="user@lha.gg">
                    </div>
                </div>

                <button type="submit" class="w-full bg-ink dark:bg-white text-white dark:text-ink border-2 border-transparent rounded-lg py-3.5 font-bold font-display uppercase tracking-widest hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-all shadow-md hover:shadow-lg hover:-translate-y-1 shadow-primary/20 md:shadow-none">
                    Send Reset Code <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
            
             <div class="mt-8 pt-4 border-t border-dashed border-gray-200 dark:border-zinc-800 text-center pb-8 md:pb-0">
                <p class="text-[10px] font-mono text-gray-400">
                    A secure link will be dispatched to your inbox.
                </p>
            </div>
        </div>
    </div>
    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="/src/js/main/alert.js"></script>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
