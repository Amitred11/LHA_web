<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | LHA Collective</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Space Grotesk"', 'sans-serif'],
                        'body': ['"Outfit"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        'ink': '#09090b',
                        'paper': '#fafafa',
                        'primary': '#8b5cf6',
                        'pop-pink': '#ff477e',
                        'cyber-cyan': '#22d3ee',
                        'neon-lime': '#bef264',
                    },
                    backgroundImage: {
                        'halftone': "radial-gradient(#e5e7eb 2px, transparent 2px)",
                        'halftone-dark': "radial-gradient(#27272a 2px, transparent 2px)",
                    },
                    boxShadow: {
                        'manga': '5px 5px 0px 0px #09090b',
                        'manga-white': '5px 5px 0px 0px #fafafa',
                    }
                }
            }
        }
    </script>
    <style>
        .bg-halftone { background-size: 20px 20px; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-ink dark:text-paper font-body transition-colors duration-300 flex justify-center items-center min-h-screen p-4 relative">

    <!-- Background -->
    <div class="fixed inset-0 z-[-1] bg-halftone dark:bg-halftone-dark opacity-40 pointer-events-none"></div>

    <a href="/src/screens/auth/signin.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 font-mono font-bold text-sm uppercase hover:text-primary transition-colors">
        <i class="fas fa-arrow-left"></i> Abort
    </a>

    <div class="w-full max-w-md relative">
        <!-- Decorative Border Offset -->
        <div class="absolute -top-3 -right-3 bg-primary w-full h-full border-2 border-ink dark:border-paper rounded z-0"></div>

        <div class="bg-white dark:bg-gray-900 border-2 border-ink dark:border-paper rounded p-8 md:p-12 relative z-10 shadow-manga dark:shadow-manga-white">
            
            <div class="text-center mb-8">
                <i class="fas fa-unlock-alt text-4xl mb-4 text-primary"></i>
                <h1 class="font-display font-black text-3xl uppercase">System Recovery</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 font-mono text-xs">Enter your comms link (email) to reset access.</p>
            </div>

            <form action="#" class="space-y-6">
                <div>
                    <label class="block font-bold mb-2 text-xs font-mono uppercase text-primary">Email Address</label>
                    <input type="email" class="w-full bg-gray-50 dark:bg-black border-2 border-gray-200 dark:border-gray-700 rounded p-3 font-mono text-sm focus:border-ink dark:focus:border-paper focus:outline-none transition-colors" placeholder="user@lha.gg" required>
                </div>

                <button type="submit" class="w-full bg-ink dark:bg-paper text-white dark:text-ink border-2 border-transparent rounded py-3 font-bold font-display uppercase tracking-widest hover:bg-primary hover:text-white hover:border-ink dark:hover:border-paper transition-all hover:-translate-y-1 shadow-none hover:shadow-manga-sm">
                    Send Reset Code
                </button>
            </form>
        </div>
    </div>

    <div id="alert-modal-placeholder"></div>

    <!-- SCRIPTS -->
    <script src="/src/js/main/alert.js"></script>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
