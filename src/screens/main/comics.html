<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHIVE | LHA SCANS</title>
    
    <!-- IMMEDIATE SECURITY CHECK -->
    <script>
        if (localStorage.getItem('lha_auth') !== 'true') {
            window.location.href = 'index.html'; // Redirect to login
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'], 
                    },
                    colors: { 
                        bgDark: '#0f172a',
                        glass: 'rgba(30, 41, 59, 0.7)',
                        neonBlue: '#3b82f6', 
                        accentPurple: '#8b5cf6',
                        success: '#10b981'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: white; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }

        .glass-nav {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="pb-24 md:pb-0 md:pl-20">

    <!-- DESKTOP SIDEBAR -->
    <aside class="hidden md:flex fixed left-0 top-0 h-full w-20 flex-col items-center py-6 glass-nav border-r border-white/5 z-50">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-neonBlue to-accentPurple flex items-center justify-center font-bold text-white mb-8">L</div>
        
        <nav class="flex-1 flex flex-col gap-8 w-full">
            <a href="#" class="h-12 w-full flex items-center justify-center text-neonBlue border-r-2 border-neonBlue bg-neonBlue/10"><i class="fas fa-home text-xl"></i></a>
            <a href="#" class="h-12 w-full flex items-center justify-center text-slate-400 hover:text-white transition-colors"><i class="fas fa-compass text-xl"></i></a>
            <a href="#" class="h-12 w-full flex items-center justify-center text-slate-400 hover:text-white transition-colors"><i class="fas fa-bookmark text-xl"></i></a>
            <a href="#" class="h-12 w-full flex items-center justify-center text-slate-400 hover:text-white transition-colors"><i class="fas fa-history text-xl"></i></a>
        </nav>

        <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-800 text-slate-400 hover:text-red-500 hover:bg-red-500/10 transition-all flex items-center justify-center">
            <i class="fas fa-power-off"></i>
        </button>
    </aside>

    <!-- MOBILE TOP BAR -->
    <header class="md:hidden sticky top-0 z-40 glass-nav px-4 py-3 flex items-center justify-between border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded bg-gradient-to-br from-neonBlue to-accentPurple flex items-center justify-center font-bold text-sm">L</div>
            <span class="font-sans font-bold tracking-wide">LHA<span class="text-neonBlue">ARCHIVE</span></span>
        </div>
        <div class="w-8 h-8 rounded-full bg-slate-800 overflow-hidden border border-slate-600">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full object-cover">
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-6 md:py-10 max-w-7xl">
        
        <!-- Welcome / Search Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold font-sans">Welcome back, <span class="text-neonBlue">Agent</span></h1>
                <p class="text-xs font-mono text-slate-400 mt-1">SYSTEM_READY // DB_CONNECTED</p>
            </div>
            
            <div class="relative w-full md:w-96 group">
                <input type="text" placeholder="SEARCH DATABASE..." class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm focus:outline-none focus:border-neonBlue focus:ring-1 focus:ring-neonBlue transition-all font-mono placeholder-slate-500">
                <i class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-neonBlue transition-colors"></i>
            </div>
        </div>

        <!-- HERO CAROUSEL (Mobile Optimized) -->
        <div class="relative w-full h-48 md:h-80 rounded-2xl overflow-hidden mb-8 group cursor-pointer shadow-2xl shadow-blue-900/20">
            <img src="https://images.unsplash.com/photo-1541562232579-512a21360020?q=80&w=2574&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-80 transition-transform duration-700 group-hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-t from-bgDark via-bgDark/50 to-transparent"></div>
            
            <div class="absolute bottom-0 left-0 p-6 md:p-10 w-full md:w-2/3">
                <span class="inline-block px-2 py-1 bg-neonBlue text-black text-[10px] font-bold rounded mb-2 font-mono">TRENDING_NO.1</span>
                <h2 class="text-2xl md:text-4xl font-bold mb-2 leading-tight">Solo Leveling: Arise</h2>
                <p class="text-sm md:text-base text-slate-300 line-clamp-2 md:line-clamp-none">The weakest hunter of all mankind discovers a system that allows him to level up infinitely.</p>
                
                <div class="flex gap-3 mt-4">
                    <button class="bg-white text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-neonBlue transition-colors flex items-center gap-2">
                        <i class="fas fa-play"></i> READ NOW
                    </button>
                    <button class="bg-slate-800/80 backdrop-blur text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-700 transition-colors">
                        <i class="fas fa-plus"></i> LIST
                    </button>
                </div>
            </div>
        </div>

        <!-- CATEGORIES SCROLL -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar mb-8 pb-2">
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-neonBlue/10 border border-neonBlue text-neonBlue text-xs font-bold">ALL</button>
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white text-xs font-bold transition-colors">ACTION</button>
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white text-xs font-bold transition-colors">ROMANCE</button>
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white text-xs font-bold transition-colors">FANTASY</button>
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white text-xs font-bold transition-colors">SCI-FI</button>
            <button class="whitespace-nowrap px-4 py-2 rounded-full bg-slate-800 border border-slate-700 text-slate-400 hover:text-white text-xs font-bold transition-colors">HORROR</button>
        </div>

        <!-- MANGA GRID (Dynamic Rendering) -->
        <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-lg border-l-4 border-neonBlue pl-3">Recent Updates</h3>
            <span class="text-[10px] font-mono text-slate-500">LIVE FEED</span>
        </div>

        <div id="manga-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            <!-- Content Injected via JS -->
        </div>

    </main>

    <!-- MOBILE BOTTOM NAV -->
    <nav class="md:hidden fixed bottom-0 left-0 w-full glass-nav pb-safe border-t border-white/5 z-50">
        <div class="flex justify-around items-center h-16">
            <a href="#" class="flex flex-col items-center gap-1 text-neonBlue">
                <i class="fas fa-home text-lg"></i>
                <span class="text-[9px] font-bold">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white">
                <i class="fas fa-compass text-lg"></i>
                <span class="text-[9px] font-bold">Discover</span>
            </a>
            <a href="#" class="flex flex-col items-center gap-1 text-slate-500 hover:text-white">
                <i class="fas fa-bookmark text-lg"></i>
                <span class="text-[9px] font-bold">Saved</span>
            </a>
            <button onclick="logout()" class="flex flex-col items-center gap-1 text-slate-500 hover:text-red-500">
                <i class="fas fa-user text-lg"></i>
                <span class="text-[9px] font-bold">Profile</span>
            </button>
        </div>
    </nav>

    <script>
        // --- DATA SOURCE ---
        const mangaData = [
            { title: "Jujutsu Kaisen", ch: "252", time: "2h ago", img: "https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?q=80&w=2574&auto=format&fit=crop", tag: "HOT", color: "red" },
            { title: "Chainsaw Man", ch: "156", time: "5h ago", img: "https://images.unsplash.com/photo-1560972550-aba3456b5564?q=80&w=2670&auto=format&fit=crop", tag: "NEW", color: "blue" },
            { title: "One Piece", ch: "1109", time: "1d ago", img: "https://images.unsplash.com/photo-1618331835717-801e976710b2?q=80&w=2520&auto=format&fit=crop", tag: "UP", color: "green" },
            { title: "Spy x Family", ch: "95", time: "2d ago", img: "https://images.unsplash.com/photo-1599839575945-a9e5af0c3fa5?q=80&w=2669&auto=format&fit=crop", tag: null },
            { title: "Vagabond", ch: "Vol. 37", time: "Complete", img: "https://images.unsplash.com/photo-1621416894569-0f39e845d882?q=80&w=2574&auto=format&fit=crop", tag: null },
            { title: "Berserk", ch: "375", time: "3d ago", img: "https://images.unsplash.com/photo-1590907047706-ee9c08cf3189?q=80&w=2680&auto=format&fit=crop", tag: "HOT", color: "red" },
            { title: "Bleach", ch: "Special", time: "1w ago", img: "https://images.unsplash.com/photo-1630713815164-8c8555b919a1?q=80&w=2670&auto=format&fit=crop", tag: null },
            { title: "Naruto", ch: "Complete", time: "Old", img: "https://images.unsplash.com/photo-1578632767115-351597cf2477?q=80&w=2574&auto=format&fit=crop", tag: null },
        ];

        // --- RENDER GRID ---
        const grid = document.getElementById('manga-grid');
        const isAdmin = localStorage.getItem('lha_role') === 'admin';

        mangaData.forEach((item, index) => {
            // Animation stagger
            const delay = index * 100;
            
            // Tag Logic
            let tagHTML = '';
            if(item.tag) {
                const colorClass = item.color === 'red' ? 'bg-red-500' : (item.color === 'blue' ? 'bg-blue-500' : 'bg-emerald-500');
                tagHTML = `<span class="absolute top-2 left-2 ${colorClass} text-white text-[8px] font-bold px-2 py-1 rounded shadow-lg z-10">${item.tag}</span>`;
            }

            // Admin Logic
            const adminBtn = isAdmin ? 
                `<button class="w-full mt-2 bg-slate-800 border border-slate-700 hover:border-neonBlue text-neonBlue text-[10px] py-1.5 rounded font-mono uppercase transition-colors">
                    <i class="fas fa-pen-to-square mr-1"></i> Edit Data
                </button>` : '';

            const card = `
                <div class="group cursor-pointer animate-fade-in" style="animation-delay: ${delay}ms; opacity: 0">
                    <div class="relative aspect-[2/3] rounded-xl overflow-hidden bg-slate-800 mb-3 card-hover transition-all duration-300">
                        ${tagHTML}
                        <img src="${item.img}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-500">
                        
                        <!-- Hover Overlay -->
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center gap-3">
                             <button class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 transition-transform"><i class="fas fa-play ml-0.5"></i></button>
                             <button class="w-8 h-8 rounded-full bg-slate-800/80 text-white flex items-center justify-center hover:bg-red-500 transition-colors"><i class="fas fa-heart"></i></button>
                        </div>
                    </div>
                    
                    <h3 class="font-bold text-sm text-gray-100 truncate group-hover:text-neonBlue transition-colors">${item.title}</h3>
                    <div class="flex justify-between items-center mt-1 text-xs">
                        <span class="text-white font-mono bg-slate-800 px-1.5 py-0.5 rounded">Ch.${item.ch}</span>
                        <span class="text-slate-500 font-mono text-[10px]">${item.time}</span>
                    </div>
                    ${adminBtn}
                </div>
            `;
            grid.innerHTML += card;
        });

        // --- LOGOUT ---
        function logout() {
            if(confirm('Terminate Session?')) {
                localStorage.removeItem('lha_auth');
                localStorage.removeItem('lha_role');
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
