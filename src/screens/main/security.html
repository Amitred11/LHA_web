<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITY CHECK | GATEKEEPER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        mono: ['"Share Tech Mono"', 'monospace'], 
                        display: ['"Rajdhani"', 'sans-serif'] 
                    },
                    colors: { 
                        cyber: '#05d9e8', 
                        pop: '#ff2a6d',
                        dark: '#0a0a0a',
                        terminal: '#10b981'
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both'
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #020202; 
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
        
        /* Scanline Mesh Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .corner-border {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #05d9e8;
            border-style: solid;
            transition: all 0.3s ease;
        }
        .blinking-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* CRT Flicker */
        .crt-flicker { animation: flicker 0.15s infinite; pointer-events: none; position: absolute; inset: 0; background: rgba(18, 16, 16, 0.1); z-index: 50; opacity: 0.1;}
        @keyframes flicker { 0% { opacity: 0.05; } 50% { opacity: 0.1; } 100% { opacity: 0.05; } }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-white font-mono overflow-hidden relative">

    <div class="absolute inset-0 bg-grid z-0"></div>
    <div class="crt-flicker"></div>

    <!-- Main Card -->
    <div class="relative z-10 w-[90%] max-w-[450px] bg-zinc-900/95 backdrop-blur-md border border-zinc-800 p-6 md:p-8 shadow-[0_0_60px_rgba(5,217,232,0.1)] group">
        
        <!-- Tech Corners -->
        <div class="corner-border border-t-2 border-l-2 -top-[1px] -left-[1px]"></div>
        <div class="corner-border border-t-2 border-r-2 -top-[1px] -right-[1px]"></div>
        <div class="corner-border border-b-2 border-l-2 -bottom-[1px] -left-[1px]"></div>
        <div class="corner-border border-b-2 border-r-2 -bottom-[1px] -right-[1px]"></div>

        <!-- Header -->
        <div class="text-center mb-8 border-b border-zinc-800 pb-4 relative">
            <div class="absolute top-0 right-0 text-[8px] text-zinc-600">SYS.VER.4.0.2</div>
            <i class="fas fa-shield-halved text-5xl text-cyber mb-3 drop-shadow-[0_0_10px_rgba(5,217,232,0.5)]"></i>
            <h1 class="text-3xl font-display font-bold tracking-widest text-white uppercase">Gatekeeper</h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                <p class="text-[10px] text-zinc-400 uppercase tracking-[0.3em]">Identity Verification Required</p>
            </div>
        </div>

        <!-- Method Selection -->
        <div id="step-1" class="space-y-4">
            
            <!-- DISABLED BIOMETRICS -->
            <button id="btn-bio" onclick="deniedAnim()" class="relative w-full h-20 border border-zinc-800 bg-zinc-950/50 rounded flex items-center px-4 opacity-50 cursor-not-allowed grayscale transition-all overflow-hidden group/bio">
                <!-- Diagonal stripes overlay -->
                <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAiIGhlaWdodD0iMTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAgMTBMMTAgMFoiIHN0cm9rZT0icmdiYSg1MCw1MCw1MCwwLjUpIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=')] opacity-20"></div>
                
                <div class="w-12 h-12 flex items-center justify-center border border-red-900/50 bg-red-900/10 rounded mr-4">
                    <i class="fas fa-fingerprint text-2xl text-red-700"></i>
                </div>
                <div class="text-left flex-1">
                    <div class="flex justify-between items-center">
                        <div class="text-sm font-bold text-zinc-500 line-through decoration-red-500">BIOMETRIC SCAN</div>
                        <span class="text-[9px] bg-red-900/20 text-red-500 border border-red-900/50 px-2 py-0.5 rounded">OFFLINE</span>
                    </div>
                    <div class="text-[10px] text-red-800/80 font-bold mt-1 tracking-wider">HARDWARE ERROR // ERR_NO_CONN</div>
                </div>
            </button>

            <!-- ACTIVE PASSWORD -->
            <button onclick="startPass()" class="w-full h-20 border border-cyber/30 hover:border-cyber bg-cyan-950/10 hover:bg-cyan-950/30 rounded flex items-center px-4 transition-all group/pass relative overflow-hidden shadow-[0_0_15px_rgba(5,217,232,0.05)] hover:shadow-[0_0_20px_rgba(5,217,232,0.2)]">
                <div class="absolute inset-0 bg-cyber/5 translate-x-[-100%] group-hover/pass:translate-x-[100%] transition-transform duration-1000"></div>
                
                <div class="w-12 h-12 flex items-center justify-center border border-cyber/50 bg-cyber/10 rounded mr-4 shadow-[0_0_10px_rgba(5,217,232,0.2)]">
                    <i class="fas fa-keyboard text-2xl text-cyber group-hover/pass:animate-pulse"></i>
                </div>
                <div class="text-left">
                    <div class="text-sm font-bold text-cyber tracking-wider">MANUAL OVERRIDE</div>
                    <div class="text-[10px] text-zinc-400 group-hover/pass:text-white transition-colors">Enter Security Passcode</div>
                </div>
                <i class="fas fa-chevron-right ml-auto text-zinc-600 group-hover/pass:text-cyber"></i>
            </button>
            
            <a href="/index.html" class="block text-center text-[10px] text-zinc-600 hover:text-red-500 mt-6 pt-4 border-t border-zinc-900 transition-colors uppercase tracking-widest">
                <i class="fas fa-power-off mr-1"></i> Terminate Session
            </a>
        </div>

        <!-- Passcode View -->
        <div id="step-pass" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <span class="text-xs text-cyber font-bold tracking-widest border-b border-cyber/50 pb-1">SECURE_LOGIN_SHELL</span>
                <span id="timer" class="text-[10px] text-red-500 font-mono">NO_TIMEOUT</span>
            </div>

            <div class="relative mb-6 group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-cyber to-pop rounded blur opacity-20 group-focus-within:opacity-50 transition duration-500"></div>
                <input type="password" id="pass-input" 
                    class="relative w-full bg-black border border-zinc-700 text-center text-2xl tracking-[0.5em] text-white p-4 rounded focus:outline-none focus:border-cyber transition-colors uppercase placeholder-zinc-800 font-bold shadow-inner" 
                    placeholder="****" maxlength="10">
                <div class="absolute right-3 top-1/2 -translate-y-1/2">
                    <i class="fas fa-lock text-zinc-700"></i>
                </div>
            </div>
            
            <div id="status-display" class="h-6 text-center mb-4">
                <span class="blinking-cursor text-xs text-zinc-500">AWAITING INPUT...</span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="reset()" class="bg-transparent border border-zinc-700 text-zinc-500 text-xs py-3 rounded hover:bg-zinc-800 hover:text-white transition-colors uppercase font-bold">
                    <i class="fas fa-arrow-left mr-1"></i> Back
                </button>
                <button onclick="verify()" class="bg-cyber/10 border border-cyber text-cyber text-xs py-3 rounded hover:bg-cyber hover:text-black transition-all uppercase font-bold shadow-[0_0_15px_rgba(5,217,232,0.2)]">
                    Execute <i class="fas fa-terminal ml-1"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        // Clear any existing session
        localStorage.removeItem('lha_auth');
        localStorage.removeItem('lha_role');

        function reset() {
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('step-pass').classList.add('hidden');
            document.getElementById('pass-input').value = '';
            document.querySelector('#status-display span').innerText = "AWAITING INPUT...";
            document.querySelector('#status-display span').className = "blinking-cursor text-xs text-zinc-500";
        }

        // Animation for the disabled button
        function deniedAnim() {
            const btn = document.getElementById('btn-bio');
            
            // Add shake animation
            btn.classList.add('animate-shake', 'border-red-500');
            
            // Reset after animation
            setTimeout(() => {
                btn.classList.remove('animate-shake', 'border-red-500');
            }, 500);
        }

        function startPass() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-pass').classList.remove('hidden');
            setTimeout(() => document.getElementById('pass-input').focus(), 100);
        }

        document.getElementById('pass-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') verify();
        });

        function verify() {
            const code = document.getElementById('pass-input').value.toUpperCase();
            const statusText = document.querySelector('#status-display span');
            
            statusText.innerText = "VERIFYING HASH...";
            statusText.className = "text-xs text-yellow-500 blink";

            setTimeout(() => {
                if (code === 'OTAKU') success('user');
                else if (code === 'ADMIN_01') success('admin');
                else {
                    // Failure State
                    const input = document.getElementById('pass-input');
                    input.value = '';
                    input.classList.add('border-red-500', 'text-red-500');
                    
                    statusText.innerText = "ACCESS DENIED // INVALID KEY";
                    statusText.className = "text-xs text-red-500 font-bold animate-pulse";
                    
                    setTimeout(() => {
                        input.classList.remove('border-red-500', 'text-red-500');
                        statusText.innerText = "AWAITING INPUT...";
                        statusText.className = "blinking-cursor text-xs text-zinc-500";
                    }, 1500);
                }
            }, 600); // Artificial delay for realism
        }

        function success(role) {
            localStorage.setItem('lha_auth', 'true');
            localStorage.setItem('lha_role', role);
            
            const statusText = document.querySelector('#status-display span');
            statusText.innerText = "ACCESS GRANTED. LOADING SHELL...";
            statusText.className = "text-xs text-terminal font-bold";
            
            document.getElementById('pass-input').classList.add('border-terminal', 'text-terminal');

            setTimeout(() => {
                window.location.href = 'comics.html';
            }, 1000);
        }
    </script>
</body>
</html>
