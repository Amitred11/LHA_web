<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | LHA Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'display': ['"Space Grotesk"', 'sans-serif'], 'body': ['"Outfit"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'] },
                    colors: { 'ink': '#09090b', 'paper': '#fdfbf7', 'primary': '#8b5cf6', 'pop-pink': '#ff2a6d', 'cyber-cyan': '#05d9e8', 'neon-lime': '#d1f25e' },
                    backgroundImage: {
                        'grid': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
                    },
                    boxShadow: { 
                        'manga': '4px 4px 0px 0px #09090b', 
                        'manga-white': '4px 4px 0px 0px #ffffff',
                        'neon': '0 0 15px rgba(209, 242, 94, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        .bg-grid { background-size: 40px 40px; }
        .filter-btn.active { background-color: #09090b; color: #d1f25e; border-color: #09090b; }
        .dark .filter-btn.active { background-color: #d1f25e; color: #09090b; border-color: #d1f25e; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-black dark:text-gray-200 font-body transition-colors duration-500 min-h-screen flex flex-col relative">

    <div class="fixed inset-0 z-[-1] bg-grid dark:bg-grid-dark opacity-40 dark:opacity-10 pointer-events-none"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 py-4">
        <div class="container mx-auto max-w-7xl">
            <div class="bg-white/90 dark:bg-zinc-900/90 backdrop-blur border-2 border-ink dark:border-zinc-700 rounded-xl px-5 py-3 flex justify-between items-center shadow-manga dark:shadow-none transition-all">
                
                <!-- Updated: Back Button -->
                <a href="/index.html" class="flex items-center gap-3 group">
                    <div class="bg-white dark:bg-zinc-800 text-ink dark:text-white border-2 border-gray-200 dark:border-zinc-600 w-10 h-10 flex items-center justify-center rounded-lg font-bold text-lg group-hover:-translate-x-1 group-hover:border-ink dark:group-hover:border-white transition-all shadow-sm">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <span class="font-mono font-bold text-xs uppercase tracking-widest hidden sm:block text-gray-500 dark:text-gray-400 group-hover:text-ink dark:group-hover:text-white transition-colors">Return</span>
                </a>

                <div class="flex items-center gap-4">
                    <a href="/src/screens/projects/start-project.html" class="hidden md:flex items-center gap-2 bg-ink dark:bg-neon-lime text-white dark:text-ink border-2 border-transparent px-5 py-2 rounded-lg font-bold font-mono text-xs uppercase hover:shadow-lg hover:-translate-y-0.5 transition-all">
                        <i class="fas fa-plus"></i> New Quest
                    </a>
                    <button id="theme-toggle" class="w-10 h-10 rounded-lg border border-gray-300 dark:border-zinc-700 flex items-center justify-center hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors">
                        <i class="fas fa-moon block dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-32 pb-20 px-4">
        <div class="container mx-auto max-w-6xl">
            
            <div class="flex flex-col md:flex-row justify-between items-end mb-12 border-b-2 border-gray-200 dark:border-zinc-800 pb-6">
                <div>
                    <div class="inline-flex items-center gap-2 bg-cyber-cyan text-ink border-2 border-ink dark:border-white px-3 py-1 font-mono text-xs font-bold mb-4 transform -rotate-2 shadow-sm rounded">
                        <span class="animate-pulse bg-white rounded-full w-2 h-2"></span> ACTIVE LOGS
                    </div>
                    <h1 class="font-display font-black text-5xl md:text-7xl uppercase leading-none tracking-tight">
                        Project <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-pop-pink">Directory</span>
                    </h1>
                </div>
                <div class="mt-4 md:mt-0 text-right font-mono text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-zinc-900 px-3 py-1 rounded border border-gray-200 dark:border-zinc-700">
                    STATUS: <span id="total-count" class="text-ink dark:text-white font-bold">Loading...</span>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex gap-3 mb-10 overflow-x-auto pb-2 no-scrollbar">
                <button data-filter="all" class="filter-btn active px-6 py-2.5 rounded-lg border-2 border-ink dark:border-zinc-600 font-bold font-mono text-xs uppercase whitespace-nowrap transition-all hover:-translate-y-0.5 shadow-sm">All Quests</button>
                <button data-filter="active" class="filter-btn bg-white dark:bg-zinc-900 text-gray-500 dark:text-gray-400 px-6 py-2.5 rounded-lg border-2 border-gray-200 dark:border-zinc-700 font-bold font-mono text-xs uppercase whitespace-nowrap transition-all hover:bg-gray-50 dark:hover:bg-zinc-800">In Progress</button>
                <button data-filter="completed" class="filter-btn bg-white dark:bg-zinc-900 text-gray-500 dark:text-gray-400 px-6 py-2.5 rounded-lg border-2 border-gray-200 dark:border-zinc-700 font-bold font-mono text-xs uppercase whitespace-nowrap transition-all hover:bg-gray-50 dark:hover:bg-zinc-800">Completed</button>
            </div>

            <!-- Grid -->
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Javascript will inject cards here -->
            </div>
        </div>
    </main>

    <!-- Logic -->
    <script src="/src/js/connections/fetch-projects.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
        document.getElementById('theme-toggle').addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark'); localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark'); localStorage.theme = 'dark';
            }
        });
        
        // Filter logic for styling
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                buttons.forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('bg-white', 'dark:bg-zinc-900', 'text-gray-500', 'dark:text-gray-400', 'border-gray-200', 'dark:border-zinc-700');
                    b.classList.remove('bg-ink', 'dark:bg-neon-lime', 'text-white', 'dark:text-ink', 'border-ink', 'dark:border-neon-lime');
                });
                
                btn.classList.add('active');
                // Re-apply active styles manually if needed by JS, or rely on CSS class
                btn.classList.remove('bg-white', 'dark:bg-zinc-900', 'text-gray-500', 'dark:text-gray-400', 'border-gray-200', 'dark:border-zinc-700');
            });
        });
    </script>
</body>
</html>
