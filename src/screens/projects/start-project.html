<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Project | LHA Collective</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'display': ['"Space Grotesk"', 'sans-serif'], 'body': ['"Outfit"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'] },
                    colors: { 'ink': '#09090b', 'paper': '#fdfbf7', 'primary': '#8b5cf6', 'pop-pink': '#ff2a6d', 'cyber-cyan': '#05d9e8', 'neon-lime': '#d1f25e' },
                    backgroundImage: {
                        'grid': "linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
                        'halftone': "radial-gradient(#cbd5e1 2px, transparent 2px)",
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
                    },
                    boxShadow: { 
                        'manga': '6px 6px 0px 0px #09090b', 
                        'manga-sm': '3px 3px 0px 0px #09090b', 
                        'manga-white': '4px 4px 0px 0px #ffffff' 
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        fadeIn: { from: { opacity: 0, transform: 'translateY(10px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-grid { background-size: 40px 40px; }
        .bg-halftone { background-size: 20px 20px; }
        
        /* Custom Checkbox Style */
        .custom-check:checked + div { border-color: #8b5cf6; background-color: rgba(139, 92, 246, 0.05); }
        .dark .custom-check:checked + div { border-color: #8b5cf6; background-color: rgba(139, 92, 246, 0.1); }
        
        /* Light mode specific checked state for extra pop */
        html:not(.dark) .custom-check:checked + div {
            box-shadow: 4px 4px 0px 0px #8b5cf6;
            transform: translate(-2px, -2px);
            border-color: #8b5cf6;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="text-ink bg-paper dark:bg-black dark:text-gray-200 font-body transition-colors duration-500 relative overflow-x-hidden selection:bg-neon-lime selection:text-ink">

    <!-- Global Effects -->
    <div class="fixed inset-0 z-[-1] bg-noise opacity-40 pointer-events-none dark:opacity-0"></div>
    <div class="fixed inset-0 z-[-1] bg-halftone dark:bg-grid-dark opacity-30 dark:opacity-10 pointer-events-none"></div>

    <!-- Ambient Blobs (Light Mode Only) -->
    <div class="fixed top-0 left-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[100px] animate-blob dark:hidden z-[-2]"></div>
    <div class="fixed bottom-0 right-[-10%] w-[500px] h-[500px] bg-pop-pink/20 rounded-full blur-[100px] animate-blob animation-delay-2000 dark:hidden z-[-2]"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-4 py-4">
        <div class="container mx-auto max-w-7xl">
            <div class="bg-white/90 dark:bg-zinc-900/90 backdrop-blur border-2 border-ink dark:border-zinc-700 rounded-xl px-5 py-3 flex justify-between items-center shadow-manga-sm dark:shadow-none transition-all">
                <a href="/index.html" class="flex items-center gap-3 group">
                    <div class="bg-primary dark:bg-white text-white dark:text-ink w-10 h-10 flex items-center justify-center rounded-lg font-display font-bold text-xl shadow-sm border border-ink dark:border-none group-hover:rotate-12 transition-transform">L</div>
                    <span class="font-bold font-display uppercase hidden sm:inline text-sm tracking-wide">Start Project</span>
                </a>
                <a href="/index.html" class="font-mono text-xs font-bold uppercase text-gray-500 hover:text-ink dark:hover:text-pop-pink transition-colors flex items-center gap-2 group border-2 border-transparent hover:border-gray-200 dark:hover:border-pop-pink px-2 py-1 rounded">
                    <i class="fas fa-times group-hover:scale-110 transition-transform"></i> Cancel
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-4 flex flex-col items-center justify-center min-h-screen">
        
        <div class="text-center mb-10 animate-fade-in relative z-10">
            <h1 class="font-display font-black text-5xl md:text-7xl uppercase mb-3 leading-[0.9] text-ink dark:text-white drop-shadow-sm">
                Let's Build <br class="md:hidden">
                <span class="relative inline-block">
                    <!-- Marker highlight -->
                    <span class="absolute inset-x-0 bottom-2 h-4 md:h-6 bg-neon-lime/60 -skew-x-6 z-[-1] dark:hidden"></span>
                    <span class="text-ink dark:text-primary">It.</span>
                </span>
            </h1>
            <p class="text-ink/60 dark:text-gray-400 font-mono text-sm bg-white/50 dark:bg-transparent inline-block px-4 py-1 rounded-full backdrop-blur-sm">Fill out the specs below to initiate your request.</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full max-w-2xl mb-8 animate-fade-in relative z-10" style="animation-delay: 0.1s;">
            <div class="flex justify-between text-[10px] font-mono font-bold mb-2 text-gray-500 uppercase tracking-widest">
                <span id="step-indicator">STEP 1 OF 4</span>
                <span>PROGRESS</span>
            </div>
            <div class="w-full h-3 bg-white dark:bg-zinc-800 rounded-full overflow-hidden border-2 border-ink dark:border-zinc-700 shadow-sm">
                <div id="progress-bar" class="bg-primary h-full transition-all duration-500 border-r-2 border-ink dark:border-none" style="width: 25%;"></div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="w-full max-w-2xl animate-fade-in relative z-10" style="animation-delay: 0.2s;">
            <!-- Retro Window Bar -->
            <div class="bg-white dark:bg-zinc-800 text-ink dark:text-white border-2 border-ink dark:border-zinc-700 rounded-t-xl px-4 py-2.5 flex items-center gap-2 select-none border-b-2">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500 border border-black/20"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500 border border-black/20"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500 border border-black/20"></div>
                </div>
                <span class="font-mono text-[10px] ml-2 text-gray-400 uppercase tracking-wider">project_request.exe</span>
            </div>

            <div class="bg-white dark:bg-zinc-900 border-2 border-ink dark:border-zinc-700 border-t-0 rounded-b-xl shadow-[8px_8px_0px_0px_#09090b] dark:shadow-lg p-6 md:p-10">
                
                <form id="project-inquiry-form" class="relative" novalidate>
                    
                    <!-- Step 1: Contact -->
                    <div class="form-step" data-step="1">
                        <h3 class="text-2xl md:text-3xl font-display font-black mb-8 uppercase text-ink dark:text-white flex items-center gap-3">
                            <span class="text-white dark:text-primary bg-primary dark:bg-primary/10 border border-ink dark:border-transparent w-10 h-10 flex items-center justify-center rounded text-lg shadow-[2px_2px_0px_#000] dark:shadow-none">01</span> Contact Info
                        </h3>
                        <div class="space-y-6">
                            <div class="group">
                                <label class="block font-bold mb-2 text-xs font-mono text-gray-500 group-focus-within:text-primary uppercase tracking-wider transition-colors">Your Name</label>
                                <input type="text" name="clientName" class="w-full bg-white dark:bg-black border-2 border-ink/20 dark:border-zinc-700 rounded-lg p-3.5 focus:border-primary dark:focus:border-primary focus:ring-0 focus:outline-none transition-all placeholder-gray-400 font-medium shadow-sm focus:shadow-manga-sm dark:focus:shadow-none" placeholder="e.g. Gojo Satoru" required>
                            </div>
                            <div class="group">
                                <label class="block font-bold mb-2 text-xs font-mono text-gray-500 group-focus-within:text-primary uppercase tracking-wider transition-colors">Email Address</label>
                                <input type="email" name="clientEmail" class="w-full bg-white dark:bg-black border-2 border-ink/20 dark:border-zinc-700 rounded-lg p-3.5 focus:border-primary dark:focus:border-primary focus:ring-0 focus:outline-none transition-all placeholder-gray-400 font-medium shadow-sm focus:shadow-manga-sm dark:focus:shadow-none" placeholder="e.g. gojo@jujutsu.high" required>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Type -->
                    <div class="form-step hidden" data-step="2">
                        <h3 class="text-2xl md:text-3xl font-display font-black mb-8 uppercase text-ink dark:text-white flex items-center gap-3">
                            <span class="text-white dark:text-pop-pink bg-pop-pink dark:bg-pop-pink/10 border border-ink dark:border-transparent w-10 h-10 flex items-center justify-center rounded text-lg shadow-[2px_2px_0px_#000] dark:shadow-none">02</span> Service Type
                        </h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label class="cursor-pointer group">
                                <input type="checkbox" name="projectTypes" value="Website" class="hidden peer custom-check">
                                <div class="p-5 border-2 border-ink/10 dark:border-zinc-700 rounded-xl hover:border-ink dark:hover:border-primary transition-all flex items-center gap-4 h-full bg-white dark:bg-transparent shadow-[4px_4px_0px_#e5e7eb] dark:shadow-none group-hover:shadow-[4px_4px_0px_#09090b] dark:group-hover:shadow-none duration-200">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-zinc-800 flex items-center justify-center text-xl text-gray-400 peer-checked:text-primary border border-transparent dark:border-zinc-600"><i class="fas fa-globe"></i></div>
                                    <span class="font-bold text-sm">Website / Web App</span>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="checkbox" name="projectTypes" value="Mobile App" class="hidden peer custom-check">
                                <div class="p-5 border-2 border-ink/10 dark:border-zinc-700 rounded-xl hover:border-ink dark:hover:border-pop-pink transition-all flex items-center gap-4 h-full bg-white dark:bg-transparent shadow-[4px_4px_0px_#e5e7eb] dark:shadow-none group-hover:shadow-[4px_4px_0px_#09090b] dark:group-hover:shadow-none duration-200">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-zinc-800 flex items-center justify-center text-xl text-gray-400 peer-checked:text-pop-pink border border-transparent dark:border-zinc-600"><i class="fas fa-mobile-alt"></i></div>
                                    <span class="font-bold text-sm">Mobile App</span>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="checkbox" name="projectTypes" value="Design" class="hidden peer custom-check">
                                <div class="p-5 border-2 border-ink/10 dark:border-zinc-700 rounded-xl hover:border-ink dark:hover:border-neon-lime transition-all flex items-center gap-4 h-full bg-white dark:bg-transparent shadow-[4px_4px_0px_#e5e7eb] dark:shadow-none group-hover:shadow-[4px_4px_0px_#09090b] dark:group-hover:shadow-none duration-200">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-zinc-800 flex items-center justify-center text-xl text-gray-400 peer-checked:text-neon-lime border border-transparent dark:border-zinc-600"><i class="fas fa-paint-brush"></i></div>
                                    <span class="font-bold text-sm">UI/UX Design</span>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="checkbox" name="projectTypes" value="Other" class="hidden peer custom-check">
                                <div class="p-5 border-2 border-ink/10 dark:border-zinc-700 rounded-xl hover:border-ink dark:hover:border-cyber-cyan transition-all flex items-center gap-4 h-full bg-white dark:bg-transparent shadow-[4px_4px_0px_#e5e7eb] dark:shadow-none group-hover:shadow-[4px_4px_0px_#09090b] dark:group-hover:shadow-none duration-200">
                                    <div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-zinc-800 flex items-center justify-center text-xl text-gray-400 peer-checked:text-cyber-cyan border border-transparent dark:border-zinc-600"><i class="fas fa-asterisk"></i></div>
                                    <span class="font-bold text-sm">Other / Custom</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Step 3: Details -->
                    <div class="form-step hidden" data-step="3">
                        <h3 class="text-2xl md:text-3xl font-display font-black mb-8 uppercase text-ink dark:text-white flex items-center gap-3">
                            <span class="text-white dark:text-neon-lime bg-neon-lime dark:bg-neon-lime/10 border border-ink dark:border-transparent w-10 h-10 flex items-center justify-center rounded text-lg shadow-[2px_2px_0px_#000] dark:shadow-none">03</span> The Brief
                        </h3>
                        <div class="group">
                            <label class="block font-bold mb-2 text-xs font-mono text-gray-500 group-focus-within:text-neon-lime uppercase tracking-wider transition-colors">Describe the Mission</label>
                            <textarea name="projectDescription" rows="6" class="w-full bg-white dark:bg-black border-2 border-ink/20 dark:border-zinc-700 rounded-xl p-4 focus:border-ink dark:focus:border-primary focus:ring-0 focus:outline-none transition-all text-sm font-medium placeholder-gray-400 resize-none shadow-sm focus:shadow-manga-sm dark:focus:shadow-none" placeholder="Target audience, main features, design inspiration..." required></textarea>
                        </div>
                    </div>

                    <!-- Step 4: Logistics -->
                    <div class="form-step hidden" data-step="4">
                        <h3 class="text-2xl md:text-3xl font-display font-black mb-8 uppercase text-ink dark:text-white flex items-center gap-3">
                            <span class="text-white dark:text-cyber-cyan bg-cyber-cyan dark:bg-cyber-cyan/10 border border-ink dark:border-transparent w-10 h-10 flex items-center justify-center rounded text-lg shadow-[2px_2px_0px_#000] dark:shadow-none">04</span> Logistics
                        </h3>
                        <div class="space-y-6">
                            <div class="group">
                                <label class="block font-bold mb-2 text-xs font-mono text-gray-500 group-focus-within:text-cyber-cyan uppercase tracking-wider transition-colors">Budget Range</label>
                                <div class="relative">
                                    <select name="budget" class="w-full bg-white dark:bg-black border-2 border-ink/20 dark:border-zinc-700 rounded-xl p-3.5 focus:border-ink dark:focus:border-primary focus:ring-0 focus:outline-none text-sm font-medium appearance-none shadow-sm focus:shadow-manga-sm dark:focus:shadow-none transition-all" required>
                                        <option value="" disabled selected>Select credits...</option>
                                        <option value="<1k">Under $1,000</option>
                                        <option value="1k-5k">$1,000 - $5,000</option>
                                        <option value="5k-10k">$5,000 - $10,000</option>
                                        <option value="10k+">$10,000+</option>
                                    </select>
                                    <i class="fas fa-chevron-down absolute right-4 top-4 text-xs text-gray-400 pointer-events-none group-focus-within:text-ink dark:group-focus-within:text-white"></i>
                                </div>
                            </div>
                             <div class="group">
                                <label class="block font-bold mb-2 text-xs font-mono text-gray-500 group-focus-within:text-cyber-cyan uppercase tracking-wider transition-colors">Timeline</label>
                                <div class="relative">
                                    <select name="timeline" class="w-full bg-white dark:bg-black border-2 border-ink/20 dark:border-zinc-700 rounded-xl p-3.5 focus:border-ink dark:focus:border-primary focus:ring-0 focus:outline-none text-sm font-medium appearance-none shadow-sm focus:shadow-manga-sm dark:focus:shadow-none transition-all" required>
                                        <option value="" disabled selected>Select timeframe...</option>
                                        <option value="Urgent">Rush (ASAP)</option>
                                        <option value="Standard">Standard (1-2 Months)</option>
                                        <option value="Flexible">Flexible</option>
                                    </select>
                                    <i class="fas fa-chevron-down absolute right-4 top-4 text-xs text-gray-400 pointer-events-none group-focus-within:text-ink dark:group-focus-within:text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-between mt-10 pt-8 border-t-2 border-gray-100 dark:border-zinc-800">
                        <button type="button" id="prev-btn" class="hidden text-gray-500 hover:text-ink dark:hover:text-white font-bold text-xs uppercase tracking-widest transition-colors py-2 px-4 rounded hover:bg-gray-100 dark:hover:bg-zinc-800">
                            <i class="fas fa-arrow-left mr-2"></i> Back
                        </button>
                        
                        <div class="ml-auto">
                             <button type="button" id="next-btn" class="bg-primary dark:bg-white text-white dark:text-ink border-2 border-ink dark:border-none px-8 py-3 rounded-lg font-bold uppercase text-xs shadow-manga dark:shadow-lg hover:-translate-y-0.5 hover:shadow-none transition-all tracking-wide flex items-center">
                                Next Step <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                            
                            <button type="submit" id="submit-btn" class="hidden bg-pop-pink text-white border-2 border-ink dark:border-transparent px-8 py-3 rounded-lg font-bold uppercase text-xs shadow-manga dark:shadow-lg hover:-translate-y-0.5 hover:shadow-none transition-all tracking-wide">
                                Submit Request
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Logic -->
    <script src="/src/js/connections/project-inquiry.js"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
</body>
</html>
