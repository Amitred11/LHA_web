<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | LHA Collective</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'header': ['"Space Grotesk"', 'sans-serif'],
                        'body': ['"Outfit"', 'sans-serif'],
                    },
                    colors: {
                        'cream': '#FFFDF5',
                        'acid-green': '#CCFF00',
                        'hot-pink': '#FF4D8C',
                        'electric-purple': '#8A4FFF',
                        'sky-blue': '#4DAFFF',
                        'ink': '#1A1A1A'
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #1A1A1A',
                        'hard-white': '4px 4px 0px 0px #FFFDF5',
                        'hard-hover': '8px 8px 0px 0px #1A1A1A',
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="text-ink bg-cream font-body dark:bg-ink dark:text-cream transition-colors duration-300 flex justify-center items-center min-h-screen p-4">

    <a href="signin.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 font-header font-bold hover:underline decoration-wavy">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Sign In</span>
    </a>

    <div class="w-full max-w-md relative">
        <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-32 h-32 bg-acid-green rounded-full blur-2xl opacity-50 dark:opacity-20 pointer-events-none"></div>

        <div class="bg-white dark:bg-gray-800 border-3 border-ink dark:border-cream rounded-2xl shadow-hard dark:shadow-hard-white p-8 md:p-12 relative z-10">
            
            <div class="text-center mb-8">
                <h1 class="font-header font-bold text-3xl mb-2">Forgot Password?</h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm">No worries! Enter your email and we'll send a reset link.</p>
            </div>

            <form action="#" class="space-y-4">
                <div>
                    <label class="block font-bold mb-1 text-sm uppercase tracking-wider">Email Address</label>
                    <input type="email" class="w-full bg-cream dark:bg-gray-900 border-2 border-ink dark:border-cream rounded-lg p-3 focus:outline-none focus:shadow-hard dark:focus:shadow-hard-white transition-shadow" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="w-full bg-electric-purple text-white border-2 border-ink dark:border-cream rounded-lg py-3 font-header font-bold text-lg shadow-hard-sm hover:shadow-hard dark:hover:shadow-hard-white hover:-translate-y-1 transition-all mt-4">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
    
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    </script>
</body>
</html>
