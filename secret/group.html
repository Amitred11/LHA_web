<!-- src/html/group.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Channel // [CLASSIFIED]</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/friends.css">
</head>
<body>
    <div id="scanline-overlay"></div>
    <div id="main-hub" class="hub-screen active">
         <header class="chat-header hub-module">
            <div>
                <h1>Channel: <span id="channel-name">...</span></h1>
                <p>This is a multi-agent secure channel.</p>
            </div>
            <a href="hub.html" class="glitch-link return-link">RETURN TO HUB</a>
        </header>

        <main class="hub-module" id="chat-module">
            <div id="chat-messages" class="chat-messages"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Transmit group message..." required autocomplete="off">
                <button type="submit" id="send-btn"><i class='bx bxs-paper-plane'></i></button>
            </form>
        </main>
    </div>
    <audio id="message-sound" src="../assets/sounds/message.mp3" preload="auto"></audio>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/channel.js"></script>
</body>
</html>
